<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Boilerplace</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
      <div class="row">
          <h1>Welcome to the calculator named Zhorov A.S.</h1>
          <form class="calculator" action="#">
              <img class="resHere" alt="Logotip" src="http://svdsecurity.by/alexFiles/logo/logoZhorov.png"><br>
              <input id="incomingDataFirstField" type="number" placeholder="Enter value"><br>
              <input id="incomingDataSecondField" type="number" placeholder="Enter value"><br>
              <!--button with onclick attribute that calls MyFunction function onclick="calculate(value)" value="+"-->
              <input class="btn" type="button" id="mBa" value="+">
              <input class="btn" type="button" id="mBb" value="-">
              <input class="btn" type="button" id="mBc" value="/">
              <input class="btn" type="button" id="mBd" value="*"><br>
              <!--Buttons with numbers are passed to incoingDataFirstField-->
              <input class="btn" type="button" id="mBe" value="1">
              <input class="btn" type="button" id="mBf" value="2">
              <input class="btn" type="button" id="mBg" value="3">
              <input class="btn" type="button" id="mBh" value="4"><br>
              <input class="btn" type="button" id="mBi" value="5">
              <input class="btn" type="button" id="mBj" value="6">
              <input class="btn" type="button" id="mBk" value="7">
              <input class="btn" type="button" id="mBl" value="8"><br>
              <input class="btn" type="button" id="mBm" value="9"><br>
          </form>
          <p>Do you want to support this project click here: <span>AlexProdaction</span></p>
      </div>
    <script type="module" src="../src/modules/main.js"></script>
  </body>
</html>
